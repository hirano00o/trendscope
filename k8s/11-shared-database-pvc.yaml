---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trendscope-database-pvc
  namespace: trendscope
  labels:
    app.kubernetes.io/name: trendscope
    app.kubernetes.io/component: shared-database
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read and write
  resources:
    requests:
      storage: 1Gi
  storageClassName: "" # Use default storage class
