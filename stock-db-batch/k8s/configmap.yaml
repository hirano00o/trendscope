apiVersion: v1
kind: ConfigMap
metadata:
  name: stock-batch-config
  namespace: trendscope-stock-batch
  labels:
    app: trendscope-stock-db-batch
data:
  # データベース設定
  BATCH_DATABASE_PATH: "/data/stocks.db"
  
  # CSV設定
  BATCH_CSV_PATH: "/csv-data/stocks.csv"
  
  # 処理設定
  BATCH_CHUNK_SIZE: "500"
  BATCH_ENABLE_PARALLEL: "true"
  BATCH_MAX_WORKERS: "4"
  
  # 機能設定
  BATCH_ENABLE_STOCK_FETCH: "true"
  BATCH_ENABLE_TRANSLATION: "true"
  BATCH_MAX_RETRIES: "3"
  
  # エラーハンドリング
  BATCH_CONTINUE_ON_ERROR: "true"
  BATCH_DRY_RUN: "false"
  
  # ログ設定
  BATCH_LOG_LEVEL: "INFO"
  
  # 動作設定
  BATCH_ENABLE_PROGRESS: "true"
  BATCH_ENABLE_GRACEFUL_SHUTDOWN: "true"
  
  # yfinanceキャッシュ設定
  YFINANCE_CACHE_DIR: "/tmp/app/yfinance_cache"
---
